name:                telltale
version:             0.1.0.0
github:              "githubuser/telltale"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

default-extensions:
- GeneralizedNewtypeDeriving
- NoImplicitPrelude
- OverloadedStrings

dependencies:
- base >= 4.7 && < 5
- mtl
- classy-prelude

library:
  source-dirs: src

executables:
  telltale-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - telltale

tests:
  telltale-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - telltale
